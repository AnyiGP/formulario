<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SIGN-UP</title>
  </head>
  <body>
    <h1>SIGN-UP</h1>
    <div class="container-sm">
      <form action="/sign-up" method="post" class="row g-3 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="nombre" class="form-label">Tu nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            value="Mark"
            required
          />
          <!-- <div class="valid-feedback">Looks good!</div> -->
        </div>
        <div class="col-md-4">
          <label for="apellido" class="form-label">Tu apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            value="Otto"
            required
          />
          <!-- <div class="valid-feedback">Looks good!</div> -->
        </div>
        <div class="col-md-4">
          <label for="nacimiento" class="form-label"
            >Tu fecha de nacimiento</label
          >
          <input
            type="date"
            class="form-control"
            id="nacimiento"
            value="Otto"
            required
          />
          <!-- <div class="valid-feedback">Looks good!</div> -->
        </div>
        <div class="col-md-6">
          <label for="ciudad" class="form-label">Tu direcci√≥n</label>
          <input type="text" class="form-control" id="ciudad" required />
          <!-- <div class="invalid-feedback">Please provide a valid city.</div> -->
        </div>
        <div class="col-md-3">
          <label for="nacionalidad" class="form-label">Nacionalidad</label>
          <select class="form-select" id="nacionalidad" required>
            <option selected disabled value="">Elige...</option>
            <script>
              let nacionalidad = [
                "Argentina",
                "Chile",
                "Paraguay",
                "Uruguay",
                "Colombia",
              ];
              for (let i = 0; i < nacionalidad.length; i++) {
                document.write(
                  `<option value="${nacionalidad[i]}">${nacionalidad[i]}</option>`
                );
              }
            </script>
          </select>
        </div>
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="name@example.com"
            />
            <label for="email">Email</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Tu nombre de usuario"
            />
            <label for="email">Usuario</label>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
            />
            <label for="password">Password</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Estoy de aucerdo con las condiciones
            </label>
            <!-- <div class="invalid-feedback">
              You must agree before submitting.
            </div> -->
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">
            Enviar formulario
          </button>
        </div>
      </form>
    </div>
    
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
</html>
